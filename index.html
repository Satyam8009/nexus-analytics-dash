<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dash | Live</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #f1f5f9; font-family: sans-serif; }
        .loader-text { display: flex; justify-content: center; align-items: center; height: 100vh; font-weight: bold; color: #6366f1; font-size: 20px; }
    </style>
</head>
<body>
    <div id="root">
        <div class="loader-text">Initializing Dashboard...</div>
    </div>

    <script type="text/babel">
        // Basic Component for testing
        function App() {
            return (
                <div className="min-h-screen p-8 bg-slate-50">
                    <div className="max-w-4xl mx-auto bg-white p-10 rounded-[2rem] shadow-xl border border-slate-200">
                        <h1 className="text-4xl font-black text-indigo-600 mb-2 italic">NEXUS DASH ðŸš€</h1>
                        <p className="text-slate-500 mb-8 font-medium text-lg">Congratulations! Satyam, your React App is now LIVE.</p>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="p-6 bg-indigo-50 rounded-2xl border border-indigo-100">
                                <p className="text-indigo-900 font-bold">Status</p>
                                <p className="text-3xl font-black text-indigo-600">Active</p>
                            </div>
                            <div className="p-6 bg-emerald-50 rounded-2xl border border-emerald-100">
                                <p className="text-emerald-900 font-bold">Server</p>
                                <p className="text-3xl font-black text-emerald-600">Running</p>
                            </div>
                        </div>

                        <div className="mt-10 p-6 bg-slate-900 rounded-2xl text-white">
                            <p className="text-slate-400 text-sm mb-2">Developer Message:</p>
                            <p className="italic text-lg">"The system is ready. Start building your analytics module now."</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render logic with debugger
        console.log("React is starting...");
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
            console.log("Render successful!");
        } catch (err) {
            console.error("Render failed:", err);
            document.getElementById('root').innerHTML = `<div style="padding: 50px; color: red;">Render Error: ${err.message}</div>`;
        }
    </script>
</body>
</html>
