<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dash | Live Portfolio</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: sans-serif; }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root text-center p-20">Loading Dashboard...</div>

    <script type="text/babel">
        const { useState } = React;
        const { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

        const data = [
            { name: 'Jan', pv: 2400 }, { name: 'Feb', pv: 1398 },
            { name: 'Mar', pv: 9800 }, { name: 'Apr', pv: 3908 },
            { name: 'May', pv: 4800 }, { name: 'Jun', pv: 3800 }
        ];

        function App() {
            return (
                <div className="p-6 lg:p-12 max-w-7xl mx-auto">
                    <header className="mb-10 flex justify-between items-center">
                        <div>
                            <h1 className="text-4xl font-black text-slate-900">NEXUS DASH ðŸš€</h1>
                            <p className="text-slate-500 font-medium">Satyam's Enterprise Analytics</p>
                        </div>
                        <div className="h-12 w-12 bg-indigo-600 rounded-full flex items-center justify-center text-white shadow-lg">
                            <i className="fa-solid fa-user"></i>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                        <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                            <p className="text-slate-500 text-xs font-bold uppercase tracking-wider">Total Revenue</p>
                            <h3 className="text-3xl font-black text-slate-900">$54,230</h3>
                        </div>
                        <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                            <p className="text-slate-500 text-xs font-bold uppercase tracking-wider">Active Projects</p>
                            <h3 className="text-3xl font-black text-slate-900">12</h3>
                        </div>
                        <div className="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm">
                            <p className="text-slate-500 text-xs font-bold uppercase tracking-wider">Efficiency</p>
                            <h3 className="text-3xl font-black text-emerald-600">98.2%</h3>
                        </div>
                    </div>

                    <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <h3 className="text-xl font-bold mb-6">Growth Analytics</h3>
                        <div className="h-80 w-full">
                            <ResponsiveContainer width="100%" height="100%">
                                <AreaChart data={data}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                    <XAxis dataKey="name" axisLine={false} tickLine={false} />
                                    <YAxis axisLine={false} tickLine={false} />
                                    <Tooltip />
                                    <Area type="monotone" dataKey="pv" stroke="#6366f1" strokeWidth={4} fill="#6366f1" fillOpacity={0.1} />
                                </AreaChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            );
        }

        // Render with Error Protection
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (err) {
            document.getElementById('root').innerHTML = `<div class="p-20 text-red-500">Error: ${err.message}</div>`;
        }
    </script>
</body>
</html>
