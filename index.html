<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dash | Interactive</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;

        // Dashboard Data
        const data = [
            { name: 'Mon', sales: 400 }, { name: 'Tue', sales: 700 },
            { name: 'Wed', sales: 500 }, { name: 'Thu', sales: 900 },
            { name: 'Fri', sales: 1200 }
        ];

        function App() {
            const [activeTab, setActiveTab] = useState('Home');
            const [count, setCount] = useState(0);

            return (
                <div className="flex flex-col md:flex-row min-h-screen">
                    {/* Sidebar */}
                    <div className="w-full md:w-64 bg-indigo-900 text-white p-6">
                        <h2 className="text-2xl font-black mb-10 italic">NEXUS</h2>
                        <nav className="space-y-4">
                            {['Home', 'Sales', 'Users', 'Settings'].map(tab => (
                                <div 
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`p-3 rounded-xl cursor-pointer transition-all ${activeTab === tab ? 'bg-indigo-600 shadow-lg' : 'hover:bg-indigo-800 text-indigo-200'}`}
                                >
                                    <i className={`fa-solid fa-${tab === 'Home' ? 'house' : tab === 'Sales' ? 'chart-line' : tab === 'Users' ? 'users' : 'gear'} mr-3`}></i>
                                    {tab}
                                </div>
                            ))}
                        </nav>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 p-6 md:p-10">
                        <header className="flex justify-between items-center mb-10">
                            <h1 className="text-2xl font-bold text-slate-800">{activeTab} Overview</h1>
                            <button 
                                onClick={() => {
                                    setCount(count + 1);
                                    alert("Bhai, React working hai! Click Count: " + (count + 1));
                                }}
                                className="bg-indigo-600 text-white px-6 py-2 rounded-full font-bold hover:scale-105 transition-transform"
                            >
                                <i className="fa-solid fa-plus mr-2"></i> Action Button
                            </button>
                        </header>

                        {/* Interactive Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                            <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                                <h3 className="text-slate-400 font-bold text-sm mb-4 uppercase">Weekly Growth</h3>
                                <div className="h-64">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <LineChart data={data}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                            <XAxis dataKey="name" />
                                            <YAxis />
                                            <Tooltip />
                                            <Line type="monotone" dataKey="sales" stroke="#4f46e5" strokeWidth={4} dot={{r: 6}} />
                                        </LineChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            <div className="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 flex flex-col justify-center text-center">
                                <i className="fa-solid fa-bolt text-4xl text-amber-500 mb-4"></i>
                                <h3 className="text-2xl font-black text-slate-800">Ready to Scale?</h3>
                                <p className="text-slate-500 mt-2 mb-6">Aapka backend server bhi running state mein hai.</p>
                                <div className="flex justify-center gap-4 text-xs font-bold text-slate-400">
                                    <span>Vercel Edge</span> • <span>React 18</span> • <span>MERN Stack</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
