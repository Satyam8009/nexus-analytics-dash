    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-slate-100">

            );

                    <div className="md:hidden bg-white p-4 flex justify-between items-center shadow-sm">

                                </div>

                                <div className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 lg:col-span-1 sm:col-span-2">
                                    <div className="h-12 w-12 bg-amber-100 text-amber-600 rounded-xl flex items-center justify-center mb-4">
                                        <i className="fa-solid fa-shield-halved text-xl"></i>

                                    >
                                        Get Started
                                    </button>
                                </div>
                                <div className="opacity-10 text-[10rem] absolute -right-10 -bottom-10">
                                    <i className="fa-solid fa-code"></i>
                                </div>
                            </div>

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

</body>
</html>
